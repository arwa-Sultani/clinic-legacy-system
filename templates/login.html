<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 16px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        .error {
            color: #b00020;
            margin-bottom: 10px;
        }

        .actions {
            margin-top: 14px;
        }

        .btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="margin:0 0 12px 0;">Login</h1>
        <div class="card">
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <form method="post">
                <label>
                    Username
                    <input name="username" value="{{ form.username or '' }}" />
                </label>
                <label>
                    Password
                    <input name="password" type="password" />
                </label>
                <div class="actions">
                    <button class="btn" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
