<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Edit Patient</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .container { max-width: 500px; margin: 0 auto; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
    .field { margin-bottom: 12px; }
    label { display: block; margin-bottom: 4px; }
    input { width: 100%; padding: 8px; }
    .actions { margin-top: 16px; }
    .btn { padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; text-decoration: none; }
    .btn.primary { background: #f7f7f7; }
    .error { color: #b00020; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h1>Edit Patient</h1>

  <div class="card">
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
      <div class="field">
        <label>Name</label>
        <input name="name" value="{{ patient.name }}" />
      </div>

      <div class="field">
        <label>Age</label>
        <input name="age" value="{{ patient.age }}" />
      </div>

      <div class="field">
        <label>Phone</label>
        <input name="phone" value="{{ patient.phone }}" />
      </div>

      <div class="actions">
        <button class="btn primary" type="submit">Save</button>
        <a class="btn" href="/patients">Cancel</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
