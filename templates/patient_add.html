<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Add Patient</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .container { max-width: 500px; margin: 0 auto; }
    .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .btn { padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; text-decoration: none; }
    .btn:hover { background: #f7f7f7; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
    label { display: block; margin-bottom: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    .error { color: #b00020; margin-bottom: 10px; }
    .actions { margin-top: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h1 style="margin:0;">Add Patient</h1>
      <a class="btn" href="/patients">Back to Patients</a>
    </div>

    <div class="card">
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form method="post">
        <label>
          Name
          <input name="name" value="{{ form.name }}" />
        </label>

        <label>
          Age
          <input name="age" value="{{ form.age }}" />
        </label>

        <label>
          Phone
          <input name="phone" value="{{ form.phone }}" />
        </label>

        <div class="actions">
          <button class="btn" type="submit">Add Patient</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
